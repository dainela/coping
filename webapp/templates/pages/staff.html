{% extends 'pages/index.html' %}
{% load static %}
{% block content %}

<form class="signups" method="post">
    {% csrf_token %}
    <h1> Sign Up as Admin</h1> <br />
    {{ form.username.label }}
    {{ form.username }} <br /><br />

    {{ form.email.label }}
    {{ form.email }} <br /><br />

    {{ form.password.label }}
    {{ form.password }} <br /><br />
    <button class="signinbtn" type="submit">Sign up</button>
</form>

    {% endblock  %}
