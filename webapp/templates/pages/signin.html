{% extends 'pages/index.html' %}
{% load static %}
{% block content %}

<style>
    .error-message {
        display: none;
        padding: 10px;
        margin-top: 20px;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
    }

    .signup-options {
        margin-top: 30px;
        text-align: center;
    }

    .signup-btn {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background-color: #257c62;
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

        .signup-btn:hover {
            background-color: #1a5744;
        }
</style>

<div id="error-message" class="error-message">
    Invalid username or password. Please try again.
</div>

<form method="post" class="signin">
    <h1> Sign In </h1> <br />
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <button class="signinbtn" type="submit">Sign In</button>
    </div>
    <h3>Don't have an account?</h3>
    <a href="{% url 'signup' %}" class="signup-btn">Sign up as Student</a>
    <a href="{% url 'createprof' %}" class="signup-btn">Sign up as Psychologist</a>
</form>


<script>
    // Check if the login failed and show the error message
    {% if login_failed %}
    document.getElementById('error-message').style.display = 'block';
    {% endif %}
</script>

{% endblock %}
