{% extends 'pages/index.html' %}
{% load static %}
{% block content %}
<a href="{% url 'category_list' %}" class="button">Back to Categories</a>
<style>
    
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3ea086; /* Green background */
        color: white; /* White text */
        text-decoration: none;
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s ease; /* Smooth transition */
        margin-left: 1350px;
    }

        .button:hover {
            background-color: #2c7763; /* Darker green on hover */
        }
        </style>
<h1>{{ category.name }}</h1>
 {% for subcategory in subcategories %}
<h2>{{ subcategory.name }}</h2>

<div class="category-box">
    <img src="{{subcategory.image.url }}" alt="{{ subcategory.name }}"><br />
    <p> <i> {{subcategory.description}}</i></p><br />
    <div class="title">{{ subcategory.name }}</div>
    <a href="{% url 'category_detail' category.slug subcategory.slug %}" class="view-details">View Details</a>
</div>
<a href="{% url 'category_list' %}">Back to Categories</a>
{% endfor %}
{% endblock  %}
